<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>Collaborator產經共學社</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/regsiter.css" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<header class="row">
				<div class="col-md-4 header-logo">
					<img id="collaborator-logo" alt="Collaborator產經共學社-logo" src="img/logo.png">
				</div>
				<div class="col-md-8 header-title">
					<h1 id="title">
						<strong>Collaborator產經共學社</strong>
					</h1>
				</div>
			</header>
			<div class="row content">
                <div class="row">
                    <div class="col-md-8 information">
                        <h3><strong>基本資料</strong></h3>
                        <label for="inputName" class="col-sm-4 col-form-label">姓名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputName">
                        </div>
                        <label for="inputTime" class="col-sm-4 col-form-label">加入口拉時間</label>
                        <div class="col-sm-8">
                            <div class='input-group date' id='inputTime'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <label for="inputIdentity" class="col-sm-4 col-form-label">目前身分</label>
                        <div class="col-sm-8">
                            <select class="form-control">
                                <option>Junior</option>
                                <option>Junior</option>
                            </select>
                        </div>
                        <label for="inputEducation" class="col-sm-4 col-form-label">學經歷</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputEducation">
                        </div>
                        <label for="inputInterest" class="col-sm-4 col-form-label">興趣</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputInterest">
                        </div>
                    </div>
                    <div class="col-md-4 upload-photo">
                        <img id="photo" alt="照片上傳" src="img/logo.png">
                        <button type="button" class="btn btn-md btn-block upload-photo-btn">
                            照片上傳
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 contact">
                        <h3><strong>聯絡資料</strong></h3>
                        <p id="regsiter-warning">
                            社課聯絡使用，請務必填寫正確！
                        </p>
                        <label for="inputMobile" class="col-sm-4 col-form-label">手機</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputMobile">
                        </div>
                        <label for="inputGmail" class="col-sm-4 col-form-label">Gmail帳號</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputGmail">
                        </div>
                        <label for="inputFB" class="col-sm-4 col-form-label">FB網址</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputFB">
                        </div>
                        <label for="inputLine" class="col-sm-4 col-form-label">Line ID</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="inputLine">
                        </div>
                    </div>
                    <div class="col-md-6 change-password">
                        <h3><strong>更改新密碼</strong></h3>
                        <label for="inputPassword" class="col-sm-4 col-form-label">原密碼</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                        <label for="inputNpassword1" class="col-sm-4 col-form-label">新密碼</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputNpassword1">
                        </div>
                        <label for="inputNpassword2" class="col-sm-4 col-form-label">新密碼確認</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputNpassword2">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-md btn-block send-btn">
                    送出
                </button>
			</div>
		</div>
	</div>
	</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/regsiter.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  </body>
</html>
