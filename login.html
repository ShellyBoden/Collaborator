<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>Collaborator產經共學社</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<header class="row">
				<div class="col-md-4 header-logo">
					<img id="collaborator-logo" alt="Collaborator產經共學社-logo" src="img/logo.png">
				</div>
				<div class="col-md-8 header-title">
					<h1 id="title">
						<strong>Collaborator產經共學社</strong>
					</h1>
				</div>
			</header>
			<div class="row content">
				<div class="col-md-12">
					<div class="card">
						<h3 class="card-header">
							<strong>會員登入</strong>
						</h3>
						<div class="card-body">
							<input class="form-control" type="text" placeholder="帳號">
						</div>
						<div class="card-footer">
							<input class="form-control" type="password" placeholder="密碼">
						</div>
					</div>
					<div class="row login-btn-group">
						<div class="col-md-6">
							<button type="button" class="btn btn-md btn-block login-btn">
								登入
							</button>
						</div>
						<div class="col-md-6">
							<button type="button" class="btn btn-md btn-block forget-btn">
								忘記密碼
							</button>
						</div>
					</div>
					<p id="login-warning">
						第一次登入請使用預設帳號密碼<br>尚未取得預設帳號密碼，請聯絡管理員	
					</p>
				</div>
			</div>
		</div>
	</div>
	</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
